version: '2'

networks:
  net_basic:
    external: true

services:
  vehiclelog:
    build: .
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app/vehiclelog
      - /app/vehiclelog/node_modules
      - ./creds:/home/node/.hfc-key-store
    networks:
        - net_basic
